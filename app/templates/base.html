<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title -->
    <title>[Lists]</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">


    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
          integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='tk.css') }}">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/d29a21d17e.js" crossorigin="anonymous"></script>
  </head>

  <body class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 tk-center body">
    <header>
        <h1 class="center-text"><a href="{{ url_for('index') }}">[Lists]</a></h1>
        <hr>
        {% block head %}{% endblock %}
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='lists.js') }}"></script>
    {% block script %}{% endblock %}

  </body>
</html>
