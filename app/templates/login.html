{% extends "base.html" %}

{% block head %}
<h3>Login</h3>
{% endblock %}

{% block content %}
<section>
  <form class="pure-form" action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.name(placeholder="name") }}
    {{ form.password(placeholder="password") }}
    {{ form.submit(class_="pure-button pure-button-primary") }}
  </form>
</section>
{% endblock %}
